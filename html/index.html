<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/calculadora-styles.css">
    <title>Calculadora LeanCode</title>
</head>
<body>
    <div class="calculadora_contenedor-global">
        <div class="calculadora-global">
            <div class="calculadora__autor">
                <h3>LeanCode</h3>
            </div>
            <div class="calculadora__principal">
                <div class="calculadora__header">
                    <div class="calculadora__type">
                        <button><i class="fas fa-bars"></i></button>
                        <h3>Est√°ndar</h3>
                    </div>
                    <div class="calculadora__input">
                        <input type="text" class="input__preview" value=" 10 - 2" readonly>
                        <input type="text" class="input__view" value="8" readonly>
                    </div>
                </div>
                <div class="calculadora__body">
                    <div class="calculadora__buttons">
                        <button class="buttons_operadores"><span class="no-icons">%</span></button>
                        <button class="buttons_operadores"><span class="no-icons">CE</span></button>
                        <button class="buttons_operadores"><span class="no-icons">C</span></button>
                        <button class="buttons_operadores"><span><i class="fas fa-backspace"></i></span></button>
                        <button class="buttons_operadores"><span class="no-icons esp">1/x</span></button>
                        <button class="buttons_operadores"><span class="icon-png"><img src="../images/xn.png"></span></button>
                        <button class="buttons_operadores"><span><i class="fas fa-square-root-alt"></i></span></button>
                        <button class="buttons_operadores"><span><i class="fas fa-divide"></i></span></button>
                        <button class="buttons_numbers"><span class="no-icons">7</span></button>
                        <button class="buttons_numbers"><span class="no-icons">8</span></button>
                        <button class="buttons_numbers"><span class="no-icons">9</span></button>
                        <button class="buttons_operadores"><span><i class="fas fa-times"></i></span></button>
                        <button class="buttons_numbers"><span class="no-icons">6</span></button>
                        <button class="buttons_numbers"><span class="no-icons">5</span></button>
                        <button class="buttons_numbers"><span class="no-icons">4</span></button>
                        <button class="buttons_operadores"><span><i class="fas fa-minus"></i></span></button>
                        <button class="buttons_numbers"><span class="no-icons">3</span></button>
                        <button class="buttons_numbers"><span class="no-icons">2</span></button>
                        <button class="buttons_numbers"><span class="no-icons">1</span></button>
                        <button class="buttons_operadores"><span><i class="fas fa-plus"></i></span></button>
                        <button class="buttons_numbers"><span class="no-icons esp">+/-</span></button>
                        <button class="buttons_numbers"><span class="no-icons">0</span></button>
                        <button class="buttons_numbers"><span class="no-icons">.</span></button>
                        <button class="buttons_operadores-igual"><span><i class="fas fa-equals"></i></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="../js copy/all.js"></script>
    <script src="../js/calculadora.js" type="text/javascript"></script>
</body>
</html>
